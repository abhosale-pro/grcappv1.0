{% extends "/layout.html" %} {%block body%}
<nav aria-label="Page navigation Doc-program">
  <ul class="pagination mt-3">
    <li class="page-item">
      <a class="page-link text-secondary" href="/gov-de">Exceptions</a>
    </li>
    <li class="page-item">
      <button
        type="button"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#add-doc-modal"
      >
        +
      </button>
    </li>
  </ul>
</nav>

<table class="table table-hover" id="document-dp-tb">
  <thead>
    <tr>
      <th scope="col">Document Name</th>
      <th scope="col">Document Type</th>
      <th scope="col">Control Frameworks</th>
      <th scope="col">Exception Details</th>
      <th scope="col">Apply Date</th>
      <th scope="col">Review Date</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">#</th>
      <td>#</td>
      <td>#</td>
      <td>#</td>
      <td>#</td>
      <td>#</td>
      <td>#</td>
    </tr>
  </tbody>
</table>

<!-- add-doc Modal -->
<div
  class="modal fade"
  id="add-frame-modal"
  tabindex="-1"
  aria-labelledby="add-frame-modalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="add-frame-modallabel">
          Framework Form Details
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="add-framework-form" class="form-label"
            >Framework Name</label
          >
          <input
            type="text"
            class="form-control"
            id="add-framework-form"
            placeholder="Enter framework title.."
          />
        </div>
        <div class="mb-3">
          <label for="add-framework-form" class="form-label">Type</label>
          <input
            type="text"
            class="form-control"
            id="add-framework-form"
            placeholder="Enter framework type.."
          />
        </div>
        <div class="mb-3">
          <label for="frameworkFormControlTextarea1" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            id="frameworkFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{%endblock%}
